
<div *ngIf="tree && tree.length > 0" [ngStyle]="{marginLeft: (level * 20) + 'px'}">
    <div
        *ngFor="let item of tree"
        [class.vertex_descendant]="item.name == 'V'"
        [class.edge_descendant]="item.name == 'E'"
        class="tree_branch"
    >
        <div>
            <div class="class_name" (click)="selectElement(item.name)">{{item.name}}</div>
            <app-icon-button title="Создать подкласс" iconSrc="assets/img/add_subclass.png"
                [callback]="newSubclass.bind(this, item.name)"></app-icon-button>
        </div>
        <tree-branch
            [tree]="item.children"
            [level]="level + 1"
            [selectElement]="selectElement"
        ></tree-branch>
    </div>
</div>
