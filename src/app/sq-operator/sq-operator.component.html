<p>sq-operator works!</p>
<div *ngIf="single">
    <sq-selector *ngIf="isFirstPredicate" [tree]="tree.args[0]"></sq-selector>
    <sq-operator *ngIf="!isFirstPredicate" [tree]="tree.args[0]"></sq-operator>
    <div>.{{tree.name + (single ? '' : '(')}}</div>
    <sq-selector *ngIf="!single && isSecondPredicate" [tree]="tree.args[1]"></sq-selector>
    <sq-operator *ngIf="!single && !isSecondPredicate" [tree]="tree.args[1]"></sq-operator>
    <div *ngIf="!single">)</div>
</div>
