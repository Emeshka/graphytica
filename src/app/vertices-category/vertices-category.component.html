<div id="tools">
    <app-icon-button *ngFor="let id of toolList"
        [title]="toolById[id].title"
        [iconSrc]="toolById[id].icon"
        [active]="isActiveTool.bind(this, id)"
        [callback]="setTool.bind(this, id)"
    ></app-icon-button>
</div>
<div>Настройки:</div>
<div id="tool_settings">
    настройки активного инструмента {{activeToolId}}
</div>
