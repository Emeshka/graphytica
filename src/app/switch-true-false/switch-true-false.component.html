<label class="switch">
    <input type="checkbox" [checked]="currentValue" (change)="setValue($event.target.checked)">
    <span [class.unset]="currentValue === ''" class="slider round"></span>
</label>
<tiny-button
    *ngIf="currentValue !== ''"
    title="Сбросить значение"
    iconSrc="assets/img/close.png"
    [callback]="setValue.bind(this, '')"
></tiny-button>
